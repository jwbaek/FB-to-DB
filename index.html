<head>
    <title> FB-to-DB </title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="f-container" data-js="container">

    <!-- Title -->
    <div class="f-title">
      <h2> Facebook to Dropbox </h2>
      <hr>
    </div>

    <!-- Just a pretty navigation -->
		<div class="f-nav" data-js="nav">
			<ol>
				<li>Login to Facebook</li>
				<li>Login to Dropbox</li>
				<li>Save ALL the photos!</li>
			</ol>
		</div>
    <!-- Put your content here -->
		<div class="f-content" data-js="content">

      <!-- Facebook login page-->
      <div data-js="fb-login">
        <fb:login-button autologoutlink="true" scope="publish_stream"></fb:login-button>
      </div>

      <!-- Dropbox login page-->
      <div data-js="db-login">
      </div>

      <!-- Album sync page-->
      <div data-js="album-sync">
      </div>

		</div>
	</div>

<!-- Extra script stuff down here -->
<!-- get jQuery -->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<!-- get our in-house script -->
<script src="js/script.js"></script>
<!-- get FB button -->
<div id="fb-root"></div>
    <script>

    window.fbAsyncInit = function() {
      FB.init({appId: '458180437615708', status: true, cookie: true,
               xfbml: true});
      FB.Event.subscribe('{% if current_user %}auth.logout{% else %}auth.login{% endif %}', function(response) {
        window.location.reload();
      });
    };
    (function() {
      var e = document.createElement('script');
      e.type = 'text/javascript';
      e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
      e.async = true;
      document.getElementById('fb-root').appendChild(e);
    }());
    </script>
</body>
