<head>
    <title> FB-to-DB </title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class="f-container container" data-js="container">

    <!-- Title -->
    <div class="f-title">
      <img src="img/logo.png" />
    </div>

    <!-- Put your content here -->
		<div class="f-content" data-js="content">

      <!-- Facebook login page-->
      <div data-js="page-fb-login" class="page-fb-login">
        <fb:login-button autologoutlink="true" scope="publish_stream,user_photos" onlogin="login" size="large"></fb:login-button>
      </div>

      <!-- Album sync page-->

      <div data-js="page-album-upload" style="display:none;">
        Album display here.
	     <div class="container">
	        <div class="col-lg-12">
	                <h1 class="page-header">Thumbnail Gallery</h1>
	        </div>
	        <div class="row" id="page-album-upload-row">
	        </div>
	        <hr>
	        <footer>
	            <div class="row">

	            </div>
	        </footer>
	    </div>


      </div>
       <button onclick="save_to_dropbox()" type="button" class="btn btn-primary" data-toggle="button">Save to Dropbox</button>
		</div>
	</div>
<div id="fb-root"></div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script src="http://fb.me/react-0.10.0.js"></script>
<script src="http://fb.me/JSXTransformer-0.10.0.js"></script>

<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="d9h5zyw7txjfnfm"></script>
