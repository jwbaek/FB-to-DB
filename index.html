<head>
    <title> FB-to-DB </title>
</head>
<body>
	<div class="f-container" data-js="container">
		<div class="f-nav" data-js="nav">
			<ol>
				<li>Login to Facebook</li>
				<li>Login to Dropbox</li>
				<li>Save ALL the photos!</li>
			</ol>
		</div>
		<div class="f-content" data-js="content">
		Sample Container here.
		</div>
	</div>
<div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '458180437615708',
          status     : true,
          xfbml      : true
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/all.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
