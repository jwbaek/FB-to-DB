<head>
    <title> FB-to-DB </title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="f-container" data-js="container">

    <!-- Title -->
    <div class="f-title">
      <h2> Facebook to Dropbox </h2>
      <hr>
    </div>

    <!-- Just a pretty navigation -->
		<div class="f-nav" data-js="nav">
			<ol>
				<li class="active" data-js="nav-fb-login">Login to Facebook</li>
				<li data-js="nav-db-login">Login to Dropbox</li>
				<li data-js="nav-album-upload">Save ALL the photos!</li>
			</ol>
		</div>
    <!-- Put your content here -->
		<div class="f-content" data-js="content">

      <!-- Facebook login page-->

      <div data-js="page-fb-login">
        Facebook login button here.
        <fb:login-button autologoutlink="true" scope="publish_stream,user_photos" onlogin="login"></fb:login-button>

      </div>

      <!-- Dropbox login page-->
      <div data-js="page-db-login" class="hide">
        Dropbox login button here.
      </div>

      <!-- Album sync page-->
      <div data-js="page-album-upload" class="hide">
        Album display here.
      </div>

		</div>
	</div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<!-- get our in-house script -->
<script src="js/script.js"></script>
<!-- get FB button -->
<div id="fb-root"></div>
    <script>

    window.fbAsyncInit = function() {
      FB.init({appId: '458180437615708', status: true, cookie: true,
               xfbml: true});
      FB.api('/me/photos', function(response) {
        console.log('RESPONSE:', response);
      });
      // FB.Event.subscribe('{% if current_user %}auth.logout{% else %}auth.login{% endif %}', function(response) {
      //   window.location.reload();

      // });

    };
    (function() {
      var e = document.createElement('script');
      e.type = 'text/javascript';
      e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
      e.async = true;
      document.getElementById('fb-root').appendChild(e);
    }());
    </script>
</body>
