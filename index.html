<head>
    <title> FB-to-DB </title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class="f-container container" data-js="container">

    <!-- Title -->
    <div class="f-title">
      <h2> Facebook to Dropbox </h2>
      <hr>
    </div>

    <!-- Put your content here -->
		<div class="f-content" data-js="content">

      <!-- Facebook login page-->
      <div data-js="page-fb-login">
        Facebook login button here.
        <fb:login-button autologoutlink="true" scope="publish_stream,user_photos" onlogin="login"></fb:login-button>
      </div>

      <!-- Album sync page-->
      <div data-js="page-album-upload" style="display:none;">
        Album display here.
      </div>
       <button onclick="save_to_dropbox()" type="button" class="btn btn-primary" data-toggle="button">Save to Dropbox</button>
		</div>
	</div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="d9h5zyw7txjfnfm"></script>
<!-- get Bootstrap -->
<script src="../js/bootstrap.min.js"></script>
<!-- get our in-house script -->
<script src="js/script.js"></script>

<script src="image-picker/image-picker.js"></script>
<link rel="stylesheet" type="text/css" href="image-picker/image-picker.css" />
<!-- get FB button -->
<div id="fb-root"></div>
    <script>

    window.fbAsyncInit = function() {
      FB.init({appId: '458180437615708', status: true, cookie: true,
               xfbml: true});
      FB.api('/me/photos', function(response) {
        console.log('RESPONSE:', response);
      });

      // FB.Event.subscribe('{% if current_user %}auth.logout{% else %}auth.login{% endif %}', function(response) {
      //   window.location.reload();

      // });

    };
    (function() {
      var e = document.createElement('script');
      e.type = 'text/javascript';
      e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
      e.async = true;
      document.getElementById('fb-root').appendChild(e);
    }());
    </script>
</body>
