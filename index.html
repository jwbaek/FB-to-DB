<head>
    <title> FB-to-DB </title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <!-- image picker -->
    <link rel="stylesheet" type="text/css" href="image-picker/image-picker.css" />
    <!-- in-house CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

   <div data-js="page-fb-login" class="page-fb-login">
        <fb:login-button autologoutlink="true" scope="publish_stream,user_photos" onlogin="login" size="large"></fb:login-button>
      </div>

	<div class="f-container container" data-js="container">

    <!-- Title -->
    <div class="f-title">
       <!-- Facebook login page-->

      <img src="img/logo.png" />
      <div class="f-explain">
        FB2DB
      </div>
    </div>

    <!-- Put your content here -->
    <div id='spinner'></div>
		<div class="f-content" data-js="content">
      <!-- Album sync page-->
      <div data-js="page-album-upload" class="page-album-upload" style="display:none;">
        <button onclick="on_all(true)" type="button" class="btn btn-primary" data-toggle="button">Select All</button>
        <button onclick="on_all(false)" type="button" class="btn btn-primary" data-toggle="button">Deselect All</button>
        <div style="margin-top:10px">
          <button onclick="save_to_dropbox()" type="button" class="btn btn-primary" data-toggle="button">Save to Dropbox</button>
        </div>

        <!-- Pictures go here -->
        <div class="image-container">
    	    <select id='jackie' multiple="multiple" style="border:0px" class="image-picker show-html">
      		</select>
        </div>

        <!-- footer -->
        <ul class="pager">
          <li id="previous" class="previous disabled"><a onclick="get_newer_photos()" href="#">&larr; Newer</a></li>
          <li class="next"><a onclick="get_older_photos()" href="#">Older &rarr;</a></li>
        </ul>
        <button onclick="save_to_dropbox()" type="button" class="btn btn-primary" data-toggle="button">Save to Dropbox</button>
      </div>

		</div>
	</div>
<div id="fb-root"></div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script src="http://fb.me/react-0.10.0.js"></script>
<script src="http://fb.me/JSXTransformer-0.10.0.js"></script>

<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="d9h5zyw7txjfnfm"></script>
<!-- get Bootstrap -->
<script src="../js/bootstrap.min.js"></script>
<!-- get our in-house script -->
<script src="js/spin.js" type="text/jsx"></script>
<script src="js/script.js" type="text/jsx"></script>

<script src="image-picker/image-picker.js"></script>
</body>
