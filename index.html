<head>
    <title> FB-to-DB </title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <!-- image picker -->
    <link rel="stylesheet" type="text/css" href="image-picker/image-picker.css" />
    <!-- in-house CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

   <div data-js="page-fb-login" class="page-fb-login">
        <fb:login-button autologoutlink="true" scope="publish_stream,user_photos" onlogin="login" size="large"></fb:login-button>
      </div>

	<div class="f-container container" data-js="container">

    <!-- Title -->
    <div class="f-title">
       <!-- Facebook login page-->

      <img src="img/logo.png" />
      <div class="f-explain">
        FB2DB
      </div>
      <div class="f-blurb">
      Log into Facebook, select your photos, click 'Save to Dropbox'!
      </div>
    </div>

    <!-- Put your content here -->
    <div id='spinner'></div>
    <div id='spinOverlay'></div>

		<div class="f-content" data-js="content">
      <!-- Album sync page-->
      <div data-js="page-album-upload" class="page-album-upload" style="display:none;">
        <button onclick="on_all(true)" class="btn btn-primary">Select All</button>
        <button onclick="on_all(false)" class="btn btn-primary">Deselect All</button>
        <div style="margin-top:10px">
          <button onclick="save_to_dropbox()" type="button" class="btn btn-primary">Save to Dropbox</button>
        </div>
        <ul class="pager">
          <li id="previous" class="previous" style="display: none"><a onclick="get_newer_photos()" href="javascript:void(0)">&larr; Newer</a></li>
          <li class="next"><a onclick="get_older_photos()" href="javascript:void(0)">Older &rarr;</a></li>
        </ul>

        <!-- Pictures go here -->
        <div class="image-container">
    	    <select id='jackie' multiple="multiple" style="border:0px" class="image-picker show-html">
      		</select>
        </div>

        <!-- footer -->
        <ul class="pager">
          <li id="previous" class="previous" style="display: none"><a onclick="get_newer_photos()" href="#">&larr; Previous</a></li>
          <li class="next"><a onclick="get_older_photos()" href="#">Next &rarr;</a></li>
        </ul>
        <button onclick="save_to_dropbox()" type="button" class="btn btn-primary">Save to Dropbox</button>
      </div>

		</div>
	</div>
<div id="fb-root"></div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script src="http://fb.me/react-0.10.0.js"></script>
<script src="http://fb.me/JSXTransformer-0.10.0.js"></script>

<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="d9h5zyw7txjfnfm"></script>
<!-- get Bootstrap -->
<script src="../js/bootstrap.min.js"></script>
<!-- get our in-house script -->
<script src="js/spin.js" type="text/jsx"></script>
<script src="js/script.js" type="text/jsx"></script>

<script src="image-picker/image-picker.js"></script>

<!-- Google Analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-52966051-1', 'auto');
    ga('send', 'pageview');

</script>
</body>
